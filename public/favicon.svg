<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded square for modern look -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradient)" filter="url(#shadow)" />
  
  <!-- LP Text - Centered and more visible -->
  <text 
    x="50" 
    y="58" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="40" 
    font-weight="800" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="0"
    style="font-variant-numeric: normal; text-rendering: optimizeLegibility;"
  >LP</text>
</svg>
